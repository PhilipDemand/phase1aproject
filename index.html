<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Community Tool-Share</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Community Tool-Share</h3>
  </header>

  <div id="tool-menu">
  </div>

  <div id="tool-detail">
    <img id="center-image" class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="status">Insert Availability Status Here</h3>
  </div>
<br>
  <button id="reserveToolButton" class="button" type="button">Reserve This Tool</button>

  <form id="new-tool">
    <h4>Add New Tool</h4>
    <label for="name">Tool Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="phonenumber">Phone Number: </label>
    <input type="text" name="phonenumber" id="new-phonenumber" />
    <label for="image">Image URL: </label>
    <input type="text" name="image" id="new-image" />
    <label for="new-description">Comment: </label>
    <textarea name="new-description" id="new-description"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>

</html>
